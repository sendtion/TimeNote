<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="https://res.layui.com/layui/dist/css/layui.css?t=1535898708529" media="all">
    {#    <link rel="stylesheet" href="https://res.layui.com/static/css/global.css?t=1535898708529-6" media="all">#}
    <!-- 此处/static/不是静态文件的目录，而是配置文件中STATIC_URL的值 -->
    <script src="/static/js/jquery-3.3.1.js"></script>
</head>
<body>

<h3 style="background-color: antiquewhite;color:black;">请登录网站，再继续操作。</h3>

<form action="/index/" method="post">
    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <input type="submit" value="登录"/>
</form>

<textarea class="layui-textarea" id="LAY_demo1" style="display: none" title="111">
  把编辑器的初始内容放在这textarea即可
</textarea>
<div class="site-demo-button" style="margin-top: 20px;">
    <button class="layui-btn site-demo-layedit" data-type="content">获取编辑器内容</button>
    <button class="layui-btn site-demo-layedit" data-type="text">获取编辑器纯文本内容</button>
    <button class="layui-btn site-demo-layedit" data-type="selection">获取编辑器选中内容</button>
</div>

</body>

<script src="https://res.layui.com/layui/dist/layui.js?t=1535898708529" charset="utf-8"></script>
<script>
    layui.config({
        base: '//res.layui.com/static/lay/modules/layui/'
        , version: '1535898708529'
    }).use('global');
</script>
<script>
    {#使用Layui的form和upload模块#}
    layui.use('layedit', function () {  //如果只加载一个模块，可以不填数组。如：layui.use('form')
        var layedit = layui.layedit;

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo1');

        //编辑器外部操作
        var active = {
            content: function () {
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            , text: function () {
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            , selection: function () {
                alert(layedit.getSelection(index));
            }
        };

        $('.site-demo-layedit').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</html>
