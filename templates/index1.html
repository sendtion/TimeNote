        <p>
        <a href="http://www.layui.com/" target="_blank"><u>Layui</u></a>是一款由贤心个人原创的UI框架，这正是我们对高质量的承诺。尽管现在市面上有太多依托在 <em>Vue/React</em>
        光环下的前端方案，但我们仍然定位现在这样一个模式，是为了呈现一个<strong>极简</strong>的解决手段，那就是无需依赖过多看似逼格的工具，直接信手即用。而恰是因为原创，有些事情远比人们想象中的那么简单，尤其是在追求尽善尽美的强迫症的引领下，我常常徘徊在轮子的制造、摧毁又重建的漩涡中，所以<a
                href="http://www.layui.com/" target="_blank">Layui</a>一拖再拖，从计划到现在，似乎已经接近1年。在我全职接近两个月的SOHO后，Layui的第一个版本终于发布！
        </p>
        <p style="text-align: right"><br><br>2016.10.14</p>

<div id="LAY_democodejs">
    <script>
        layui.use('layedit', function () {
            var layedit = layui.layedit
                , $ = layui.jquery;

            //构建一个默认的编辑器
            var index = layedit.build('Lay_docDemo_layedit');

            //编辑器外部操作
            var active = {
                content: function () {
                    alert(layedit.getContent(index)); //获取编辑器内容
                }
                , text: function () {
                    alert(layedit.getText(index)); //获取编辑器纯文本内容
                }
                , selection: function () {
                    alert(layedit.getSelection(index));
                }
            };

            $('.site-demo-layedit').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //自定义工具栏
            {% comment %}layedit.build('LAY_demo2', {
                tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
                , height: 100
            }){% endcomment %}
        });
    </script>
